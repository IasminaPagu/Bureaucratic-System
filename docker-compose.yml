services:
  postgres:
    image: postgres:16
    container_name: biroul-postgres
    environment:
      POSTGRES_DB: biroul
      POSTGRES_USER: biroul_user
      POSTGRES_PASSWORD: biroul_pass
    ports:
      - "5432:5432"
    volumes:
      - biroul_pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: biroul-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@biroul.ro
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  backend2:
    container_name: biroul-backend2
    build:
      context: ./backend2-apis-users-ai/api-service
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/biroul

volumes:
  biroul_pgdata:
